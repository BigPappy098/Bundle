    function generateWallet(type) {
      const keypair = solanaWeb3.Keypair.generate();
      const encrypted = btoa(JSON.stringify(keypair.secretKey));
      
      // Store encrypted
      localStorage.setItem(keypair.publicKey.toString(), encrypted);
      
      // Update UI
      document.getElementById("wallets").innerHTML += `
        <div style="margin: 10px; padding: 10px; border: 1px solid #ccc;">
          <p>Type: ${type}</p>
          <p>Public Key: ${keypair.publicKey.toString().slice(0, 12)}...</p>
          <button onclick="sell('${keypair.publicKey}', 25)">Sell 25%</button>
        </div>
      `;
    }

      alert(`Sold ${percent}% of ${publicKey.slice(0, 12)}...`);
    }
  </script>
