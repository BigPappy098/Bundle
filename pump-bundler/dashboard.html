<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Pump Bundler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Pump Bundler</h2>
      <button class="nav-button active" data-view="stats">ðŸ“Š Stats</button>
      <button class="nav-button" data-view="launch">ðŸš€ Launch</button>
      <button class="nav-button" data-view="wallets">ðŸ’¼ Wallets</button>
      <button class="nav-button" onclick="logout()">ðŸ”’ Logout</button>
    </div>

    <div class="content-area">
      <!-- Stats View -->
      <div id="statsView" class="view active">
        <h3>Project Stats</h3>
        <div class="stats">
          <p>Total Wallets: <span id="walletCount">0</span></p>
          <p>Available Balance: <span id="totalBalance">â—Ž0.00</span></p>
        </div>
      </div>

      <!-- Launch View -->
      <div id="launchView" class="view">
        <h3>Launch New Token</h3>
        <form onsubmit="handleLaunch(event)">
          <input type="text" placeholder="Token Name" required>
          <input type="text" placeholder="Token Symbol" required>
          <button type="submit">Deploy</button>
        </form>
      </div>

      <!-- Wallets View -->
      <div id="walletsView" class="view">
        <div class="wallet-header">
          <h3>Wallet Management</h3>
          <button onclick="showWalletCreator()">+ New Wallet</button>
        </div>

        <div class="wallet-list" id="walletList">
          <!-- Wallets injected via JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Wallet Creator Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h4>Create New Wallet</h4>
      <select id="walletType">
        <option value="launch">Launch Wallet</option>
        <option value="bump">Bump Wallet</option>
      </select>
      <button onclick="createWallet()">Generate</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
