<!-- Updated Launch View -->
<div id="launchView" class="view">
  <h3>ðŸš€ Launch New Token</h3>
  <form onsubmit="handleLaunch(event)">
    <input type="text" name="name" placeholder="Token Name" required>
    <input type="text" name="symbol" placeholder="Symbol (e.g., PUMP)" required>
    <input type="number" name="supply" placeholder="Total Supply" required>
    <input type="file" name="image" accept="image/*" required>
    <input type="number" name="amount" step="0.01" placeholder="SOL Amount" required>
    
    <div class="form-section">
      <label>Bundled Buy Group:</label>
      <select name="bundledGroup">
        <option value="">Create New Group</option>
        ${walletGroups.bundled.map(g => `
          <option value="${g.id}">${g.name}</option>
        `).join('')}
      </select>
    </div>

    <button type="submit">Launch Token</button>
  </form>
</div>

<!-- New Group Management -->
<div id="groupsView" class="view">
  <h3>ðŸ”— Wallet Groups</h3>
  <button onclick="createWalletGroup('bundled')">New Bundled Group</button>
  <button onclick="createWalletGroup('bump')">New Bump Group</button>
  
  <div class="group-list">
    ${walletGroups.bundled.map(group => `
      <div class="group-card">
        <h4>${group.name}</h4>
        <p>Wallets: ${group.wallets.length}</p>
        <button onclick="manageGroup('${group.id}')">Manage</button>
      </div>
    `).join('')}
  </div>
</div>
