<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Pump Bundler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h2>Navigation</h2>
      <button class="nav-btn active" data-target="statsView">ðŸ“Š Stats</button>
      <button class="nav-btn" data-target="launchView">ðŸš€ Launch</button>
      <button class="nav-btn" data-target="walletsView">ðŸ’¼ Wallets</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Stats View -->
      <div id="statsView" class="content-view active">
        <h3>Project Statistics</h3>
        <div class="stats-card">
          <p>Total Launches: <span id="launchCount">0</span></p>
          <p>Active Wallets: <span id="walletCount">0</span></p>
        </div>
      </div>

      <!-- Launch View -->
      <div id="launchView" class="content-view">
        <h3>Launch New Token</h3>
        <form id="launchForm">
          <input type="text" placeholder="Token Name" required>
          <input type="text" placeholder="Token Symbol" required>
          <button type="submit">Deploy</button>
        </form>
      </div>

      <!-- Wallets View -->
      <div id="walletsView" class="content-view">
        <h3>Wallet Management</h3>
        <button onclick="createNewWallet()">+ New Wallet</button>
        <div id="walletList"></div>
      </div>
    </div>
  </div>

  <script>
    // Tab Navigation Logic
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all
        document.querySelectorAll('.nav-btn, .content-view').forEach(el => {
          el.classList.remove('active');
        });

        // Add active class to clicked
        this.classList.add('active');
        document.getElementById(this.dataset.target).classList.add('active');
      });
    });

    // Wallet Creation Logic
    let walletCounter = 0;
    function createNewWallet() {
      const walletDiv = document.createElement('div');
      walletDiv.className = 'wallet-card';
      walletDiv.innerHTML = `
        <p>Wallet ${++walletCounter}</p>
        <button onclick="this.parentElement.remove()">Delete</button>
      `;
      document.getElementById('walletList').appendChild(walletDiv);
      updateStats();
    }

    // Stats Updater
    function updateStats() {
      document.getElementById('walletCount').textContent = 
        document.querySelectorAll('.wallet-card').length;
    }
  </script>
</body>
</html>
