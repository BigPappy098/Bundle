<!DOCTYPE html>
<html>
<head>
  <title>Auth - Pump Bundler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="alerts"></div>

  <div class="auth-container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <form id="registerForm" class="form" onsubmit="handleRegister(event)">
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.js"></script>
  <script src="app.js"></script>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab, .form').forEach(el => {
        el.classList.remove('active');
        if (el.id.includes(tab) || el.classList.contains(tab)) {
          el.classList.add('active');
        }
      });
    }

    function showAlert(message, type = 'success') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert ${type}`;
      alertDiv.textContent = message;
      document.getElementById('alerts').appendChild(alertDiv);
      setTimeout(() => alertDiv.remove(), 3000);
    }
  </script>
</body>
</html>
